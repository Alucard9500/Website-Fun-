<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <title>Help With Basic Math!</title>
    <link rel = "stylesheet" href = "index.css">
  </head>
  <body>
    <article>
      <h2>Addition Help!</h2>
      <input id = "firstNumber" placeholder = "#1"/><br/>
      <p>+</p>
      <input id = "secondNumber" placeholder = "#2"/><br/>
      <p>=</p>
      <p id = "addAns"></p>
      <button class = "button" onclick = "add()">Click For The Answer!</button></br>
      </br>
    </article>
    </br>  
    <article>
      <h2>Subtraction Help!</h2>
      <input id = "subOne" placeholder = "#1"/></br>
      <p>-</p>
      <input id = "subTwo" placeholder = "#2"/></br>
      <p>=</p>
      <p id = "subAns"></p>
      <button class = "button" onclick = "subtract()">Click For The Answer!</button></br>
      </br>
    </article>
    </br>  
    <article>
      <h2>Multiplication Help!</h2>
      <input id = "mulOne" placeholder = "#1"/></br>
      <p>x</p></br>
      <input id = "mulTwo" placeholder = "#2"/></br>
      <p>=</p>
      <p id = "mulAns"></p>
      <button class = "button" onclick = "multiply()">Click For The Answer!</button></br>
      </br>
    </article>
    </br>
    <article>
      <h2>Division Help!</h2>
      <input id = "divOne" placeholder = "#1"/></br>
      <p>/</p></br>
      <input id = "divTwo" placeholder = "#2"/></br>
      <p>=</p>
      <p id = "divAns"></p>
      <button class = "button" onclick = "divide()">Click For The Answer!</button></br>
      </br>
    </article>
    
    <script src="app.js"></script>
  </body>	
</html>
